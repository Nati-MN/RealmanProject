<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript for noobs</title>
</head>
<body>
  
    <h1>JavaScript Arithmetic</h1>
<h2>learning new things with JavaScript</h2>


<button>enter age</button>
<div id="old"></div>

<p id="demo"></p>
  <script>
    console.log("The 8 types of Data");
    

const button = document.querySelector("button");



function age() {
  const age = prompt("How old are you?");
  const old = document.querySelector("#old");
  old.textContent = `Hello Natanael ,you are ${age} years old !`;
}
button.addEventListener("click", age);

   
document.getElementById("demo").innerHTML ;
        </script>
    </body>
