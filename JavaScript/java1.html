<html>
<head>
  <meta charset="UTF-8">
  <title>JavaScript for noobs</title>
</head>
<body>
    <h1>JavaScript Arithmetic</h1>
<h2>learning new things with JavaScript</h2>
    <p id="demo"></p>
  <script>
    console.log("Hello, World!")

    let a = "" + 1 + 0;
    let b ="" - 1 + 0;
    let c =true + false;
    let d =6 / "3";
    let e ="2" * "3";
    let f =4 + 5 + "px";
    let g ="$" + 4 + 5;
    let h ="4" - 2;
    let i ="4px" - 2;
    let j ="  -9  " + 5;
    let k ="  -9  " - 5;
    let l =null + 1;
    let m =undefined + 1;
    let n =" \t \n" - 2;

    document.getElementById("demo").innerHTML =  
                                                "a: " + a + "<br>" +
                                              "b: " + b + "<br>" +
                                              "c: " + c + "<br>" +
                                              "d: " + d + "<br>" +
                                              "e: " + e + "<br>" +
                                              "f: " + f + "<br>" +
                                              "g: " + g + "<br>" +
                                              "h: " + h + "<br>" +
                                              "i: " + i + "<br>" +
                                              "j: " + j + "<br>" +
                                              "k: " + k + "<br>" +
                                              "l: " + l + "<br>" +
                                              "m: " + m + "<br>" +
                                              "n: " + n;
 
        </script>
    </body>
</html>
